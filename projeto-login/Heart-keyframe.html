<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
</head>
<style>
    body{
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        height: 100vh;
    }

    .heart{ font-size: 10rem;
        animation: heart 0.2s infinite alternate linear;

    }

    @keyframes heart{
        from{
            transform:scale(.7);
        }
        to{
            transform: scale(1);
        }
    }

</style>
<body>
    <div class="heart">  ༼ つ ◕_◕ ༽つ</div>
</body>
</html>
