<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                


            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons"> person</i>
                        <input type="text" name="username" id="usuario" required max-length="20" autocomplete="username">
                        <label for="usuario">Login :</label>
                    </div>
                    <div class="campo">
                       <i class="material-icons"> vpn_key</i>
                        <input type="password" name="chave" id="senha" required minlength="8" maxlength="20" autocomplete="current-password">
                        <label for="senha">Senha :</label>
                    </div>
                    <p>
                        <input type="submit" value="Acessar">
                        <input type="button" value="Esqueci a senha">
                        <i class="material-icons">mail</i>
                    </p>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
