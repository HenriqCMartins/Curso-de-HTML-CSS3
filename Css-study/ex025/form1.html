<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome completo :</label>
            <input type="text" nome="nome" id="inome" maxlength="20" minlength="8" autocomplete="nome" required>
        </p>
        <p>
            <label for="iemail">E-mail :</label>
            <input type="text" nome="email" id="iemail
            " autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="text" nome="tel" id="itel" required  pattern="^\d{4,7}\d{4}$" placeholder="2799999 9999">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
