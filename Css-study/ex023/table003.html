<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3 Espaços</title>
    <style>
        table{
            border-collapse: collapse;
            width: 200px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Brincando com espaços</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td colspan="3">G</td>
          
        </tr>
    </table>
    
</body>
</html>
